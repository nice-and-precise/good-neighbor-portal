name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  php-e2e:
    name: PHP E2E (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ '8.1', '8.2' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP with required extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '${{ matrix.php }}'
          extensions: pdo_sqlite, sqlite3, redis, ds, opcache
          coverage: none

      - name: Migrate and seed database
        shell: pwsh
        run: .\.specify\scripts\powershell\setup.ps1 -Force

      - name: Start PHP dev server
        shell: bash
        run: |
          php -S 127.0.0.1:8080 -t public >/dev/null 2>&1 &
          sleep 2
          curl -sf http://127.0.0.1:8080/api/csrf.php > /dev/null

      - name: Negative test - staff endpoint requires header
        shell: pwsh
        run: .\.specify\scripts\powershell\test-negative.ps1 -Base http://127.0.0.1:8080

      - name: E2E - Willmar tenant
        shell: pwsh
        run: .\.specify\scripts\powershell\test-auth.ps1 -Email ci@example.com -Tenant willmar-mn -Base http://127.0.0.1:8080

      - name: E2E - Kandiyohi tenant
        shell: pwsh
        run: .\.specify\scripts\powershell\test-auth.ps1 -Email ci2@example.com -Tenant kandiyohi-mn -Base http://127.0.0.1:8080

      - name: Smoke test - full flow
        shell: pwsh
        run: .\tests\smoke.ps1 -BaseUrl http://127.0.0.1:8080 -Email ci@example.com -Tenant willmar-mn

      - name: Lint - PHP syntax check (php -l)
        shell: bash
        run: |
          find . -type f -name "*.php" -not -path "./vendor/*" -print0 | xargs -0 -n1 php -l

      - name: Unit test - pay demo deterministic behavior
        shell: pwsh
        run: .\tests\pay-deterministic.ps1 -BaseUrl http://127.0.0.1:8080 -Email ci@example.com -Tenant willmar-mn

      - name: Unit tests - Validator
        shell: bash
        run: php tests/unit/validator_test.php

  phpstan:
    name: PHPStan Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_sqlite, sqlite3
          coverage: none

      - name: Install Composer dependencies
        env:
          COMPOSER_MEMORY_LIMIT: -1
        run: |
          composer self-update || true
          composer install --no-interaction --no-progress

      - name: Run PHPStan (level 0)
        run: |
          php -d memory_limit=1G ./vendor/bin/phpstan analyse --no-progress --configuration=phpstan.neon
