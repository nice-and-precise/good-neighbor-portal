name: Trigger Copilot PR helper on CI branches

on:
  push:
    branches:
      - 'ci/**'

permissions:
  contents: read
  actions: write

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch copilot-pr-helper workflow
        env:
          GH_TOKEN: ${{ secrets.COPILOT_BOT_TOKEN }}
        run: |
          set -e
          BR="${{ github.ref_name }}"
          TITLE="ci(web): add web audit workflow"
          BODY="Adds Playwright-based audit capturing screenshots, DOM, a11y, console & network."
          DATA=$(jq -n --arg ref "${{ github.event.repository.default_branch }}" \
                       --argjson inputs "{\"branch\":\"$BR\",\"title\":\"$TITLE\",\"body\":\"$BODY\"}" \
                       '{ref: $ref, inputs: $inputs}')
          curl -sS -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -H "Accept: application/vnd.github+json" \
            -d "$DATA" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/copilot-pr-helper.yml/dispatches"
