name: Verify Copilot token

on:
  workflow_dispatch:

jobs:
  whoami:
    runs-on: ubuntu-latest
    steps:
      - name: Show authenticated user for COPILOT_BOT_TOKEN
        env:
          GH_TOKEN: ${{ secrets.COPILOT_BOT_TOKEN }}
        run: |
          set -e
          echo "Checking token identity via GitHub API..."
          curl -sS \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/user | jq '{login, id, type}'